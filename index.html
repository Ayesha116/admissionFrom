<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Admission Form</Form>
    </title>
</head>

<body>
    <div class="alert alert-success alert-dismissible fade hide" id='alert' role="alert">
         <strong>Succes!</strong>Your form is Successfully submitted.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <h2 class="my-2">ABC IT TRAINING INSTITUTE</h2>
    <div class="container">

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name of Applicant</label>
                <input type="text" placeholder="Enter Name" class="form-control" id='name' aria-describedby="emailHelp">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please Enter a valid name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="text" placeholder="Enter Email" class="form-control" id="email"
                    aria-describedby="emailHelp">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Please provide a valid email Address.
                </div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" placeholder="Age" class="form-control" id="age" aria-describedby="emailHelp">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Your age should must be between 10 to 40
                </div>    
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone#</label>
                <input type="text" placeholder="Enter your Phone number" class="form-control" id="phone">
                <div id="validationServer03Feedback" class="invalid-feedback">
                    Invalid Phone Number
                </div>
            </div>
            <label class="form-label">Pick Any 1 Course</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Internet of Things</option>
                <option value="1">Artificial Intelligence</option>
                <option value="2">Cloud Computing</option>
                <option value="3">Block Chain</option>
                <option value="4">Quatum Computing</option>
            </select>
            <button type="submit" id='submit' class="btn btn-dark my-3 disabled">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
